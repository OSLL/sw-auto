version: '3.1'
services:
  mongo:
      image: mongo
      restart: always
      environment:
        MONGO_INITDB_ROOT_USERNAME: root
        MONGO_INITDB_ROOT_PASSWORD: example
      networks:
        - default

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
    depends_on:
      - mongo
    networks:
      - default

  web-analyzer:
      build: .
      restart: always
      ports:
        - 4444:80
      environment:
        MongoDB__Host: mongo
        AdminAccount__Login: admin
        AdminAccount__Password: 123456
        MongoSettings__User: root
        MongoSettings__Password: example
        Domain: http://web-analyzer/
        MLSAnalysisServiceBaseAddress: http://mls-analysis-service:6543/
      depends_on:
        - mongo
      links:
        - mongo
      networks:
        - default
        - external_nw
networks:
  default:
  external_nw:
    name: sw-auto-mlss-network